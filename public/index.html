<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Minecraft</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1 class="main-title">Mapa Minecraft</h1>
            <p class="subtitle">Interaktywna mapa serwera</p>
        </div>
        <div class="header-decoration">
            <div class="minecraft-block"></div>
            <div class="minecraft-block"></div>
            <div class="minecraft-block"></div>
        </div>
    </div>
    
    <div class="main-content-wrapper">
        <div class="main-content">
            <div class="map-controls-top">
                <div class="filter-buttons">
                    <button class="button active" id="show-your-points">
                        <span class="button-icon">üìç</span>
                        <span>Poka≈º/Filtruj swoje</span>
                    </button>
                    <button class="button active" id="show-shared-points">
                        <span class="button-icon">üåê</span>
                        <span>Poka≈º/Filtruj udostƒôpnione</span>
                    </button>
                </div>
                <div class="view-controls">
                    <button class="button zoom-button" id="zoom-in">
                        <span class="button-icon">+</span>
                    </button>
                    <button class="button zoom-button" id="zoom-out">
                        <span class="button-icon">-</span>
                    </button>
                    <button class="button" id="reset-view">
                        <span class="button-icon">üó∫Ô∏è</span>
                        <span>Resetuj Widok</span>
                    </button>
                </div>
            </div>

            <div class="map-view-container">
                <div class="coordinates-info"></div>
                <div class="zoom-info"></div>
                <div class="map-container">
                    <img id="minecraft-map" src="map-extract.jpg" alt="Mapa serwera Minecraft">
                </div>
            </div>

            <div class="your-points-section">
                <h2 class="section-title">Twoje punkty</h2>
                <div class="add-point-form-inline">
                    <div class="form-group">
                        <label for="name-input">Nazwa punktu</label>
                        <input type="text" id="name-input" placeholder="np. Dom">
                    </div>
                    <div class="form-group">
                        <label for="x-input">Koordynat X</label>
                        <input type="number" id="x-input" placeholder="np. 123">
                    </div>
                    <div class="form-group">
                        <label for="z-input">Koordynat Z</label>
                        <input type="number" id="z-input" placeholder="np. -456">
                    </div>
                    <button class="add-button" id="add-point-button">
                        <span class="button-icon">+</span>
                        <span>Dodaj punkt</span>
                    </button>
                </div>
            </div>
            
            <div class="session-code-display" id="session-code-text"></div>
        </div>
    </div>

    <div id="point-details-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 class="modal-title" id="point-name">Nazwa punktu</h2>
            <div class="modal-info">
                <div class="info-item">
                    <span class="info-label">Koordynat X:</span>
                    <span class="info-value" id="point-x"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Koordynat Z:</span>
                    <span class="info-value" id="point-z"></span>
                </div>
            </div>
            <div class="modal-buttons">
                <button class="button modal-btn share" id="share-point">
                    <span class="button-icon">üì§</span>
                    <span>Udostƒôpnij</span>
                </button>
                <button class="button modal-btn edit" id="edit-point">
                    <span class="button-icon">‚úèÔ∏è</span>
                    <span>Edytuj</span>
                </button>
                <button class="button modal-btn delete" id="delete-point">
                    <span class="button-icon">üóëÔ∏è</span>
                    <span>Usu≈Ñ</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Rest of the modals remain the same but will be styled in CSS -->
    <div id="admin-login-modal" class="modal">
        <!-- Content unchanged -->
    </div>

    <div id="admin-panel-modal" class="modal">
        <!-- Content unchanged -->
    </div>
    
    <div id="owner-panel-modal" class="modal">
        <!-- Content unchanged -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
